<h2>Template</h2>
<hr>

<ul class="list-group">
  <li class="list-group-item"
      style="cursor: pointer"
      *ngFor="let item of templateMenu"
      routerLinkActive="active"
      [routerLink]="item.route">
    {{item.text}}
  </li>
</ul>

<br>

<h2>Reactive</h2>
<hr>

<ul class="list-group">
  <li class="list-group-item"
      style="cursor: pointer"
      *ngFor="let item of reactiveMenu"
      routerLinkActive="active"
      [routerLink]="item.route">
    {{item.text}}
  </li>
</ul>
